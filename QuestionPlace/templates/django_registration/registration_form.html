{% extends "auth_layout.html" %}
{% load crispy_forms_tags %}

{% block content %}
<h1>Registrati</h1>
<div class="registration-form-container">
    <form method="post">
        {% csrf_token %}
        {{ form|crispy}}
        <button type="submit" class="btn btn-sm btn-outline-primary"> Registrati </button>
    </form>
</div>
{% endblock %}
